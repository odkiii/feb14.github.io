        }

        body {
            background-image: url('фон.jpg'); /* Путь к вашему фоновому изображению */
            background-size: cover; /* Заполнение фона */
            background-repeat: repeat; /* Повторение фона */
            background-position: center; /* Центрирование фона */
            background-attachment: fixed; /* Фиксация фона при прокрутке */
            color: darkred; /* Цвет текста для лучшей читаемости на фоне */

            margin: 0;
            padding: 20px;
            font-size: 35px;
            font-style: italic;
            font-weight: 100;
        }

        h1 {
            font-size: 3em; /* Увеличение размера заголовка */
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            justify-content: space-between; /* Расстояние между фотографиями */
            flex-wrap: wrap;
            padding: 0 20px; /* Отступы от краев страницы */
            max-width: 60%; /* Максимальная ширина галереи */
            margin: 0 auto; /* Центрирование галереи */
        }

        .photo {
            width: calc(33.33% - 20px); /* Ширина фотографии с учетом отступов */
            border-radius: 15px; /* Закругление углов */
            border: 5px solid pink; /* Розовая обводка */
            box-shadow: 0 0 10px pink; /* Светящаяся обводка */
            overflow: hidden; /* Скрыть лишнее */
            transition: transform 0.3s; /* Плавный эффект при наведении */
            margin-bottom: 20px; /* Отступ снизу для фотографий */
        }

        .photo:hover {
            transform: scale(1.05); /* Увеличение при наведении */
        }

        img {
            width: 100%; /* Ширина изображения */
            height: 100%; /* Высота изображения */
            object-fit: cover; /* Обтягивание изображения */
        }
    </style>
